    //Event Propogation(true-->capturing)(false-->bubbling);
    //This refers to the journey of the event as it travels through the different elements on the page.

    //There are two main phases of event propagation:
    //Capturing Phase (Less Common): In this phase, the event first goes down the Document Object Model (DOM) tree, starting from the root element (usually the entire document) and traveling towards the target element (the element where the event originated). Event handlers at this stage are less frequently used. 
    //Bubbling Phase (Default): This is the more common phase. The event starts at the target element and then "bubbles up" through its ancestor elements in the DOM tree until it reaches the root. Event listeners along the way can be set to perform actions on the event.
